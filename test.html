<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
    <link rel="stylesheet" href="new.css">
</head>
<body>
    <img src="images/ship.jpg" id="background">
    <img src="images/darkbackground.jpg" id="background2">
    <section id="uppersection">
        <div id="first">
        <img id="logo" src="images/logo.png" alt="Shiptracker logo">
        <div id="srch"> 
            <input type="text" name="search" id="searchBar" placeholder="Search by..">
            <button id="search"><img id="srchicon" src="images/magnifyingglass.png" width="20px" height="20px"></button>
            <br>
        </div>
            <button class="button" id="all" onclick="showAll()">Show all</button><button class="button" id="resetLocation" onclick="resetLocationData()">Reload locations</button>
        </div>
        <div id="second">      
            <input type="radio" id="shipName" name="searchType" value="shipName" checked="checked">
            <label for="shipName">Ship Name</label>
                <br>
                <input type="radio" id="mmsi" name="searchType" value="mmsi">
                <label for="mmsi">Maritime Mobile Service Identity</label>
                <br>
                <div id="mode">
                    <input type="checkbox" id="switch" name="mode" onclick="changeMode()">
                    <label for="switch" id="darkmode">Dark mode</label>
                </div>
                
        </div>
    </section>
    <main id="midsection">
        <section id="colorbutton">
            <button id="colorbutton2" onclick="displayColors()"><img src="images/arrow.png" id="arrow" width="45vw">
                <p id="colorText">Filters</p>
            </button>
                <div id="colors" class="hidden">
                    <button id="vari1" class="color" onclick="showExact(30, null, 'fishing', 'blue')"><span>Fishing</span></button>
                    <button id="vari2" class="color" onclick="showBoth(31, 32, 'towing', 'yellow')"><span>Towing</span></button>
                    <button id="vari3" class="color" onclick="showExact(35, null, 'military', 'green')"><span>Military</span></button>
                    <button id="vari4" class="color" onclick="showExact(36, null, 'sailing', 'white')"><span>Sailing</span></button>
                    <button id="vari5" class="color" onclick="showExact(37, null, 'pleasure craft', 'white')"><span>Pleasure craft</span></button>
                    <button id="vari6" class="color" onclick="showInBetween(40, 50, 'high speed craft', 'crimson')"><span>High speed craft</span></button>
                    <button id="vari7" class="color" onclick="showExact(50, null, 'pilot vessel', 'orange')"><span>Pilot vessel</span></button>
                    <button id="vari8" class="color" onclick="showExact(51, null, 'search and rescue', 'darkkhaki')"><span>Search & rescue</span></button>
                    <button id="vari9" class="color" onclick="showExact(52, null, 'tug', 'yellow')"><span>Tug</span></button>
                    <button id="vari10" class="color" onclick="showExact(53, null, 'port tender', 'magenta')"><span>Port tender</span></button>
                    <button id="vari11" class="color" onclick="showExact(54, null, 'Anti-pollution equipment', 'darkslategray')"><span>Anti-pollution</span></button>
                    <button id="vari12" class="color" onclick="showExact(55, null, 'law enforcement', 'darkblue')"><span>Law enforcement</span></button>
                    <button id="vari13" class="color" onclick="showInBetween(60, 70, 'passenger', 'red')"><span>Passenger</span></button>
                    <button id="vari14" class="color" onclick="showInBetween(70, 80, 'cargo', 'brown')"><span>Cargo</span></button>
                    <button id="vari15" class="color" onclick="showInBetween(80, 90, 'tanker', 'black')"><span>Tanker</span></button>
                    <button id="vari16" class="color" onclick="showOthers(30, 90, 'other', 'slategray')"><span>Other</span></button>
                </div>
        </section>
        <div id="mapid">
            /* Here is a map */
        </div>
    </main>
    <div id="mobilelogo"><img src="images/mobileLogo.png" width="750px" height="150px"></div>
    <section id="intro">
        <img src=images/startlogo.png id="startlogo">
    <div id="intro2">Welcome to Shiptracker. Let us begin.
    <button id="continue"  onclick="intro()">Continue</button>
    </div>
    </section>
    <div id="cover"></div>
    <script type='text/javascript' src='scripts/config.js'></script>
    <script src="scripts/main.js"></script>
</body>
</html>
